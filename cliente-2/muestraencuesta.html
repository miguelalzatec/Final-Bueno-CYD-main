<div class="contenedor">
    <h2>Opiniones de nuestros clientes</h2>
    <div class="contenedor2">
        <div id="resultados" class="cuadro"></div> 
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>axios.get('http://localhost:3004/')
    .then(response => {
        const datos = response.data;
        const resultadosDiv = document.getElementById('resultados');

        datos.forEach(dato => {
            const nuevaTarjeta = document.createElement('div');
            nuevaTarjeta.classList.add('tarjeta');

            const experienciaP = document.createElement('p');
            experienciaP.innerText = `Como fue su experiencia de compra: ${dato.Experiencia}`;
            nuevaTarjeta.appendChild(experienciaP);

            const compartirInfoP = document.createElement('p');
            compartirInfoP.innerText = `Cuan probable es que recomiende nuestro producto: ${dato.Compartir_info}`;
            nuevaTarjeta.appendChild(compartirInfoP);

            const calificacionP = document.createElement('p');
            calificacionP.innerText = `Como califica la calidad de la atencion recibida: ${dato.Calificacion}`;
            nuevaTarjeta.appendChild(calificacionP);

            const colaboradoresP = document.createElement('p');
            colaboradoresP.innerText = `Respecto a los colaboradores: Son educados,practican la cortecia y tienen paciencia al tomar su pedido: ${dato.Colaboradores}`;
            nuevaTarjeta.appendChild(colaboradoresP);

            const recomendacionColaP = document.createElement('p');
            recomendacionColaP.innerText = `Alguna recomendacion hacia alguno de estos: ${dato.Recomendacion_cola}`;
            nuevaTarjeta.appendChild(recomendacionColaP);

            const quejaReclamoP = document.createElement('p');
            quejaReclamoP.innerText = `Que peticion,queja,reclamo,sugerencia y/o felicitaciones desea hacer: ${dato.Queja_reclamo}`;
            nuevaTarjeta.appendChild(quejaReclamoP);

            resultadosDiv.appendChild(nuevaTarjeta);
        });
    })
    .catch(error => {
        console.error('Error al obtener los datos:', error);
    });
</script>

</html>
